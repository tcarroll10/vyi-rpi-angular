<form>
    <mat-card>
  
      <mat-card-header>
       
      </mat-card-header>
  
      <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> Nice work RC!!!!!
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="gameDetails.id" placeholder="Game ID"
            [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
  
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="gameDetails.gameDt" [ngModelOptions]="{standalone: true}">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <div class="col-sm-6">
        <mat-form-field appearance="fill">
          <mat-label>Home Team</mat-label>
          <mat-select [(ngModel)]="gameDetails.homeId" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let team of teamsList" [value]="team.teamId">
              {{team.teamName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="col-sm-6">
        <mat-form-field appearance="fill">
          <mat-label>Away Team</mat-label>
          <mat-select [(ngModel)]="gameDetails.awayId" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let team of teamsList" [value]="team.teamId">
              {{team.teamName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="col-sm-6">
        <mat-form-field appearance="fill">
          <mat-label>Winning Team</mat-label>
          <mat-select [(ngModel)]="gameDetails.winnerId" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let team of teamsList" [value]="team.teamId">
              {{team.teamName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="gameDetails.amtPtsHome" placeholder="Home Team Points"
            [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
  
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="gameDetails.amtPtsAway" placeholder="Away Team Points"
            [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
  
      <mat-card-actions>
        <div class="row">
          <button color="primary" mat-raised-button class="btn btn-success btn-lg btn-block"
            (click)="addGame(gameDetails)">Submit</button>
        </div>
  
     
  
      </mat-card-actions>
  
    </mat-card>
  </form>
